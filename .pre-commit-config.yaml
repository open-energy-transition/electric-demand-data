# Pre-commit configuration file
# Run `uv run pre-commit run --all-files` to check all files
# Run `uv run pre-commit autoupdate` to update hook versions

ci:
  # Automatically update pre-commit hooks on CI
  autoupdate_schedule: quarterly

repos:
  # Basic file hygiene checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml # Ensure YAML files parse correctly
      - id: end-of-file-fixer # Ensure files end with a single newline
      - id: trailing-whitespace # Remove trailing whitespace
      - id: check-merge-conflict # Detect unresolved merge conflicts
      - id: mixed-line-ending # Normalize line endings
      - id: check-added-large-files # Prevent accidentally committing huge files
        args: ["--maxkb=5000"]

  # Ruff: Linter and formatter for Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3
    hooks:
      - id: ruff-check # Run Ruff linting (auto-fix if possible)
        types_or: [python, pyi, jupyter]
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format # Run Ruff code formatter

  # Prettier: Formatter for JSON, YAML, etc.
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json5]

  # Mypy: Static type checker for Python
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, "--disable-error-code=import-untyped"]

  # Jupyter notebook output stripper
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout # Strip output from Jupyter notebooks before commit

# Automatically update hook versions every quarter
autoupdate_schedule: "quarterly"
